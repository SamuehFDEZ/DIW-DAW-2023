<!doctype html>
<html lang="en">
    <head>
        <title>Forms</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>


            <div class="container">
                <form>
                    <div class=" input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Nombre</span>                      
                        <input type="text" class="form-control" id="nombre">
                        <span class="input-group-text" id="basic-addon1">Apellido1</span>                      
                      <input type="text" class="form-control" id="apellido1">
                      <span class="input-group-text" id="basic-addon1">Apellido2</span>                      
                      <input type="text" class="form-control" id="Apellido2">
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1">
                    </div>

                    <div class="mb-3">
                        <select class="form-select" multiple aria-label="Default select example">
                            <option selected>Selecciona producto</option>
                            <option value="1">Producto 1</option>
                            <option value="2">Producto 2</option>
                            <option value="3">Producto 3</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="exampleColorInput" class="form-label">Color picker</label>
                        <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c" title="Choose your color">
                    </div>

                    <div class="mb-3">
                        <label for="customRange3" class="form-label">NÃºmero de unidades</label>
                        <input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange3">
                    </div>

                    <div class="input-group mb-3">
                        <input type="file" class="form-control" id="inputGroupFile02">
                        <label class="input-group-text" for="inputGroupFile02">Upload</label>
                      </div>
                  </form>
            </div>
           




        </main>
        <footer>
            <!-- place footer here -->
