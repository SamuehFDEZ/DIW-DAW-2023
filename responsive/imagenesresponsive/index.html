<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes Responsive</title>
</head>
<body>
    <picture>        
        <source srcset="img/globo.jpg" media="(min-width: 800px)"/>
        <source srcset="img/globoPequenyo.jpg" media="(max-width: 480px)"/>
        <img src="img/globo.jpg" alt="globo"/>
    </picture>
    <picture>        
        <source srcset="img/polilla.jpg" media="(min-width: 800px)"/>
        <source srcset="img/polilla.jpg" media="(max-width: 480px)"/>
        <img src="img/polilla.jpg" alt="polilla"/>
    </picture>
</body>
</html>
